<!DOCTYPE html>
<html>
<head>
    <title>Off Numbers</title>
</head>
<body>
    <h1>Odd Numbers from 1 to 100:</h1>
    <div id="oddNumbers"></div>

    <script>
        let oddNumbers = '';
        for (let i = 1; i <= 100; i++) {
            if (i % 2 !== 0) {
                oddNumbers += i + '<br>';
            }
        }
        document.getElementById('oddNumbers').innerHTML = oddNumbers;
    </script>
    <p>This HTML code utilizes JavaScript to generate and display a list of odd numbers from 1 to 100 on a webpage. It dynamically creates the list by looping through the numbers, checking for odd values, and appending them to a string that is then rendered within a designated.</p>
</body>
</html>
